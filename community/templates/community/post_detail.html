<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'community/bootstrap/bootstrap.min.css' %}" media="screen">

</head>
<body>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">HEAL-Per</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">프로그램</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="/community/">커뮤니티</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="#">스토어</a>
            </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="mt-4">{{post.title}}</h1>
        <p class="lead">
            <a href="#">작성자명</a>
        </p>
            <hr>
        <p>{{post.created_at}}</p>
            <hr>
        {% if post.image %}
            <image class="img-fluid rounded" src="{{post.image.url}}" alt = ""></image>
        {% endif %}
        <p>{{post.content}}</p>
            <hr>
        <nav><a href="/community/"> 목록 </a></nav>  <!--아이콘으로 대체할것-->

        </div>
    </div>
</div>


    <footer class="py-5 bg-black">
        <div class="container">
            <p class="m-0 text-center text-white">
                ~footer 내용~
            </p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
